<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Калькулятор БЖУ</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div id="left">
            <h2>Поиск продукта</h2>
            <input type="text" id="searchInput" placeholder="Название продукта" autocomplete="off"/>
            <div style="position: relative;">
                <ul id="suggestions"></ul>
            </div>
            <input type="number" id="weightInput" placeholder="Вес в граммах" value="100"/>
            <button onclick="searchProduct()">Найти</button>
            <div id="productInfo"></div>
        </div>

        <div id="right">
            <h3>Меню</h3>
            <table id="menuTable">
                <thead>
                    <tr>
                        <th>Прод</th>
                        <th>гр</th>
                        <th>кКал</th>
                        <th>Б</th>
                        <th>Ж</th>
                        <th>У</th>
                        <th>Кл</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <th>Итог</th>
                        <th></th>
                        <th id="totalKcal">0</th>
                        <th id="totalProt">0</th>
                        <th id="totalFat">0</th>
                        <th id="totalCarb">0</th>
                        <th id="totalFiber">0</th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>

            <script src="script.js"></script>
        </div>
    </body>
</html>
