<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Калькулятор БЖУ</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="left">
            <h2>Поиск продукта</h2>
            <input type="text" id="searchInput" placeholder="Название продукта" autocomplete="off"/>
            <div style="position: relative;">
                <ul id="suggestions"></ul>
            </div>
            <input type="number" id="weightInput" placeholder="Вес в граммах" value="100"/>
            <button onclick="searchProduct()">Поиск</button>
            <div id="productInfo"></div>
        </div>

        <div id="right">
            <h3>Меню</h3>
            <table id="menuTable">
                <thead>
                    <tr>
                        <th>Продукт</th>
                        <th>Вес (г)</th>
                        <th>Калории</th>
                        <th>Белки</th>
                        <th>Жиры</th>
                        <th>Углеводы</th>
                        <th>Клетчатка</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <th>Итого</th>
                        <th></th>
                        <th id="totalKcal">0</th>
                        <th id="totalProt">0</th>
                        <th id="totalFat">0</th>
                        <th id="totalCarb">0</th>
                        <th id="totalFiber">0</th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>

            <script src="script.js"></script>
        </div>
    </body>
</html>
